name: CI Checks

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install devbox
        uses: jetify-com/devbox-install-action@v0.8.0

      - name: Lint Code
        run: devbox run lint

      - name: Initialize Cloudspace Terraform workspace
        run: devbox run init
      
      - name: Plan Cloudspace Terraform changes
        run: devbox run plan-cloudspace